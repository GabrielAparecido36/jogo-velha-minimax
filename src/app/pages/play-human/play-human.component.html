<div class="grid">
    <div class="col-12 flex justify-content-center">
      <h1>Jogo da velha (Humano x Humano)</h1>
    </div>
    <div class="col-12">
      <div class="main">
        <ng-container *ngFor="let row of rowArray; let i = index">
          <div class="row">
            <ng-container *ngFor="let row of rowArray; let j = index">
              <div class="column">
                <div
                  [ngClass]="{'populate-cell': positions[i][j]}"
                  class="cell"
                  (click)="humanTurn(i, j)"
                >
                  <span class="game-move">{{positions[i][j] ? positions[i][j] : ''}}</span>
                </div>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
