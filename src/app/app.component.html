<div class="general">
  <p-menubar [model]="items">
    <ng-template pTemplate="end">
      <i
        class="pi mr-2 icon-click"
        [ngClass]="theme == 'md-dark-indigo' ? 'pi-moon' : 'pi-sun'"
        (click)="
          theme == 'md-dark-indigo'
            ? changeTheme('md-dark-indigo')
            : changeTheme('md-light-indigo')
        "
        style="font-size: 1.5rem"
      ></i>
    </ng-template>
  </p-menubar>
  <div class="mt-3">
    <router-outlet></router-outlet>
  </div>
  <div class="footer flex align-items-center justify-content-center mr-5" [style.border-top]="theme == 'md-dark-indigo' ? 'solid 1px white' : 'solid 1px #212429'">
    Copyright (c) {{ year }} UNICSUL<br />
    All Rights Reserved
  </div>
</div>
